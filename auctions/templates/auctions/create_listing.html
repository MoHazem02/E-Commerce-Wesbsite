{% extends "auctions/layout.html" %}

{% block body %}

<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../../static/auctions/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/auctions/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/auctions/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/auctions/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/auctions/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/auctions/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/auctions/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../static/auctions/css/main.css">
<!--===============================================================================================-->

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../../static/auctions/images/img-02.png" alt="IMG">
			</div>
			
			<form class="contact1-form validate-form" action = "{% url 'create' %}" method="post">
                {% csrf_token %}
				<span class="contact1-form-title">
					Create a new listing
				</span>
				{% if user.is_authenticated %}
					<div class="wrap-input1 validate-input" data-validate = "Title is required">
						<input class="input1" type="text" name="title" placeholder="Title" required>
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate = "Description is required">
						<textarea class="input1" name="description" placeholder="Description"></textarea>
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input">
						<input class="input1" type="text" name="category" placeholder="Category">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input">
						<input class="input1" type="text" name="image_url" placeholder="Image URL">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate = "Initial Bid is required">
						<input class="input1" type="number" min="0" name="initial_bid" placeholder="Initial Bid" required>
						<span class="shadow-input1"></span>
					</div>
					<input type="hidden" name="owner" value="{{user.username}}" required>
				
            	{% else %}
					<p>Please Login to Create a Listing.</p>
            	{% endif %}
				

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Place Listing
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="../../static/auctions/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/auctions/vendor/bootstrap/js/popper.js"></script>
	<script src="../../static/auctions/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/auctions/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/auctions/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
    </script>

<!--===============================================================================================-->
	<script src="../../static/auctions/js/main.js"></script>

{% endblock %}
